<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 240px;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #18181b;
      color: #e4e4e7;
    }
    h3 {
      margin: 0 0 12px;
      font-size: 14px;
      font-weight: 600;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #71717a;
    }
    .dot.connected { background: #22c55e; }
    .dot.disconnected { background: #ef4444; }
    .status-text {
      font-size: 13px;
      color: #a1a1aa;
    }
    .toggle-btn {
      width: 100%;
      padding: 8px 12px;
      margin-bottom: 12px;
      border: 1px solid #3f3f46;
      border-radius: 6px;
      background: #27272a;
      color: #e4e4e7;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s;
    }
    .toggle-btn:hover { background: #3f3f46; }
    .toggle-btn.active {
      background: #166534;
      border-color: #22c55e;
      color: #bbf7d0;
    }
    .toggle-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .hotkey-hint {
      font-size: 12px;
      color: #71717a;
      border-top: 1px solid #27272a;
      padding-top: 12px;
    }
    kbd {
      background: #27272a;
      border: 1px solid #3f3f46;
      border-radius: 4px;
      padding: 2px 6px;
      font-family: inherit;
      font-size: 11px;
      color: #d4d4d8;
    }
  </style>
</head>
<body>
  <h3>Poker Hand Analyzer</h3>
  <div class="status">
    <div id="status-dot" class="dot"></div>
    <span id="status-text" class="status-text">Checking...</span>
  </div>
  <button id="toggle-btn" class="toggle-btn" disabled>Loading...</button>
  <div class="hotkey-hint">
    Press <kbd id="hotkey">Ctrl+Shift+P</kbd> for manual capture
  </div>
  <script src="dist/popup.js"></script>
</body>
</html>
